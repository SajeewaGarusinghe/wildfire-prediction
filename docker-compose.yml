services:
  wildfire-api:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "5050:5050"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - HOST=0.0.0.0
      - PORT=5050
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - wildfire-network

  db:
    image: alpine:latest
    volumes:
      - wildfire_data:/data
    command: /bin/sh -c "while true; do sleep 3600; done"
    restart: unless-stopped
    networks:
      - wildfire-network

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - wildfire-api
    restart: unless-stopped
    networks:
      - wildfire-network

volumes:
  wildfire_data:

networks:
  wildfire-network:
    driver: bridge
