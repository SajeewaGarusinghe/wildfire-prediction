<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Risk Prediction System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" rel="stylesheet">
    <style>
        .risk-high { color: #FF4444; font-weight: bold; }
        .risk-moderate { color: #FFA500; font-weight: bold; }
        .risk-low { color: #44AA44; font-weight: bold; }
        .risk-card { border-left: 4px solid; transition: all 0.3s; }
        .risk-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #map { height: 400px; width: 100%; }
        .loading { display: none; }
        .prediction-result { display: none; }
        .form-control:focus { border-color: #28a745; box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25); }
        .navbar-brand { font-weight: bold; }
        .card-header { background: linear-gradient(135deg, #28a745, #20c997); color: white; }
        .btn-predict { background: linear-gradient(135deg, #28a745, #20c997); border: none; }
        .btn-predict:hover { background: linear-gradient(135deg, #20c997, #28a745); }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üî• Wildfire Risk Prediction System</a>
            <span class="navbar-text">
                Real-time Risk Assessment
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Input Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üìç Risk Assessment Input</h5>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="mb-3">
                                <label for="latitude" class="form-label">Latitude</label>
                                <input type="number" class="form-control" id="latitude" 
                                       value="33.65" step="0.001" min="33.3" max="34.0" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="longitude" class="form-label">Longitude</label>
                                <input type="number" class="form-control" id="longitude" 
                                       value="-116.5" step="0.001" min="-117.7" max="-115.2" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="temperature" class="form-label">Temperature (¬∞C)</label>
                                <input type="number" class="form-control" id="temperature" 
                                       value="25" step="0.1" min="-10" max="50" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="humidity" class="form-label">Humidity (%)</label>
                                <input type="number" class="form-control" id="humidity" 
                                       value="45" step="1" min="0" max="100" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="wind_speed" class="form-label">Wind Speed (m/s)</label>
                                <input type="number" class="form-control" id="wind_speed" 
                                       value="5" step="0.1" min="0" max="50" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="ndvi" class="form-label">NDVI (Vegetation Index)</label>
                                <input type="number" class="form-control" id="ndvi" 
                                       value="0.6" step="0.01" min="0" max="1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="precipitation" class="form-label">Precipitation (mm)</label>
                                <input type="number" class="form-control" id="precipitation" 
                                       value="0" step="0.1" min="0" max="100">
                            </div>
                            
                            <button type="submit" class="btn btn-predict btn-success w-100">
                                <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                                Predict Risk
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Quick Presets -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">üéØ Quick Scenarios</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-danger btn-sm" onclick="loadScenario('high')">
                                High Risk Scenario
                            </button>
                            <button class="btn btn-outline-warning btn-sm" onclick="loadScenario('moderate')">
                                Moderate Risk Scenario  
                            </button>
                            <button class="btn btn-outline-success btn-sm" onclick="loadScenario('low')">
                                Low Risk Scenario
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="col-md-8">
                <!-- Prediction Result -->
                <div class="card prediction-result" id="resultCard">
                    <div class="card-header">
                        <h5 class="mb-0">üìä Risk Assessment Result</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card risk-card" id="riskCard">
                                    <div class="card-body text-center">
                                        <h3 class="card-title" id="riskLevel">-</h3>
                                        <p class="card-text">Risk Level</p>
                                        <h4 id="riskScore">-</h4>
                                        <small class="text-muted">Risk Score (0-1)</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>Model Predictions</h6>
                                        <ul class="list-unstyled" id="modelPredictions">
                                            <li>Loading...</li>
                                        </ul>
                                        <small class="text-muted">
                                            Timestamp: <span id="timestamp">-</span>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">üó∫Ô∏è Location Map</h5>
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>

                <!-- System Status -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">‚ö° System Status</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <strong>Models Loaded:</strong> <span id="modelsLoaded">-</span>
                            </div>
                            <div class="col-md-4">
                                <strong>Features:</strong> <span id="featuresLoaded">-</span>
                            </div>
                            <div class="col-md-4">
                                <strong>Status:</strong> <span id="systemStatus" class="badge bg-secondary">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    
    <script>
        // Initialize map
        let map;
        let currentMarker;
        
        function initMap() {
            map = L.map('map').setView([33.65, -116.5], 9);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            // Add click handler to update coordinates
            map.on('click', function(e) {
                document.getElementById('latitude').value = e.latlng.lat.toFixed(3);
                document.getElementById('longitude').value = e.latlng.lng.toFixed(3);
                updateMapMarker(e.latlng.lat, e.latlng.lng);
            });
            
            // Initial marker
            updateMapMarker(33.65, -116.5);
        }
        
        function updateMapMarker(lat, lng, riskLevel = null) {
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            let color = 'blue';
            if (riskLevel === 'HIGH') color = 'red';
            else if (riskLevel === 'MODERATE') color = 'orange';
            else if (riskLevel === 'LOW') color = 'green';
            
            currentMarker = L.circleMarker([lat, lng], {
                color: color,
                fillColor: color,
                fillOpacity: 0.7,
                radius: 8
            }).addTo(map);
            
            map.setView([lat, lng], map.getZoom());
        }
        
        // Load scenario presets
        function loadScenario(type) {
            const scenarios = {
                high: {
                    temperature: 40,
                    humidity: 15,
                    wind_speed: 20,
                    ndvi: 0.2,
                    precipitation: 0
                },
                moderate: {
                    temperature: 30,
                    humidity: 35,
                    wind_speed: 10,
                    ndvi: 0.5,
                    precipitation: 1
                },
                low: {
                    temperature: 20,
                    humidity: 65,
                    wind_speed: 3,
                    ndvi: 0.8,
                    precipitation: 5
                }
            };
            
            const scenario = scenarios[type];
            for (const [key, value] of Object.entries(scenario)) {
                const element = document.getElementById(key);
                if (element) {
                    element.value = value;
                }
            }
        }
        
        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.querySelector('.loading').style.display = 'inline-block';
            document.querySelector('button[type="submit"]').disabled = true;
            
            // Collect form data
            const formData = {
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                temperature: parseFloat(document.getElementById('temperature').value),
                humidity: parseFloat(document.getElementById('humidity').value),
                wind_speed: parseFloat(document.getElementById('wind_speed').value),
                ndvi: parseFloat(document.getElementById('ndvi').value),
                precipitation: parseFloat(document.getElementById('precipitation').value) || 0
            };
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.risk_score !== undefined) {
                    displayResult(result);
                    updateMapMarker(formData.latitude, formData.longitude, result.risk_level);
                } else {
                    alert('Error: ' + (result.error || 'Prediction failed'));
                }
                
            } catch (error) {
                alert('Request failed: ' + error.message);
            } finally {
                // Hide loading
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('button[type="submit"]').disabled = false;
            }
        });
        
        function displayResult(result) {
            // Show result card
            document.getElementById('resultCard').style.display = 'block';
            
            // Update risk level and score
            const riskLevelElement = document.getElementById('riskLevel');
            const riskScoreElement = document.getElementById('riskScore');
            const riskCardElement = document.getElementById('riskCard');
            
            riskLevelElement.textContent = result.risk_level;
            riskScoreElement.textContent = (result.risk_score * 100).toFixed(2) + '%';
            
            // Update colors
            riskCardElement.style.borderLeftColor = result.risk_color;
            riskLevelElement.className = `card-title risk-${result.risk_level.toLowerCase()}`;
            
            // Update model predictions
            const modelPredictions = document.getElementById('modelPredictions');
            modelPredictions.innerHTML = '';
            
            for (const [model, prediction] of Object.entries(result.predictions || {})) {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${model.replace('_', ' ').toUpperCase()}:</strong> ${(prediction * 100).toFixed(2)}%`;
                modelPredictions.appendChild(li);
            }
            
            // Update timestamp
            document.getElementById('timestamp').textContent = new Date(result.timestamp).toLocaleString();
        }
        
        // Check system health
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const health = await response.json();
                
                document.getElementById('modelsLoaded').textContent = health.models_loaded;
                document.getElementById('featuresLoaded').textContent = health.feature_columns;
                
                const statusElement = document.getElementById('systemStatus');
                statusElement.textContent = health.status;
                statusElement.className = health.status === 'healthy' ? 'badge bg-success' : 'badge bg-danger';
                
            } catch (error) {
                console.error('Health check failed:', error);
                document.getElementById('systemStatus').textContent = 'Error';
                document.getElementById('systemStatus').className = 'badge bg-danger';
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            checkHealth();
            
            // Update map marker when coordinates change
            document.getElementById('latitude').addEventListener('change', function() {
                updateMapMarker(
                    parseFloat(this.value),
                    parseFloat(document.getElementById('longitude').value)
                );
            });
            
            document.getElementById('longitude').addEventListener('change', function() {
                updateMapMarker(
                    parseFloat(document.getElementById('latitude').value),
                    parseFloat(this.value)
                );
            });
        });
    </script>
</body>
</html>
